 # This is a basic workflow that is manually triggered

name: MAIN TEST

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

    #Set up the Node.js 20
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          #node-version: '20'
      
     # list contents or directory
      - name: List contents
        run: ls
     
     # Compiles classes to test 
      - name: compile classes
        working-directory: ./src
        #run: javac -cp "../testresources/junit-platform-console-standalone-1.6.0.jar;." ./projectp2/ProjectP2.java ./projectp2/TaskClass.java  ./projectp2/BaseForm.java ./projectp2/EasyKanBan.java "../test/projectp2/ProjectP2Test.java"  
        run: javac -cp "lib/org/netbeans/lib/awtextra/AbsoluteLayout.java:lib/junit-platform-console-standalone-1.6.0.jar:." ./projectp2/ProjectP2.java ./projectp2/TaskClass.java  ./projectp2/BaseForm.java ./projectp2/EasyKanBan.java "../test/projectp2/ProjectP2Test.java"      

    # list contents of src to verify that classess compiled 
      - name: List contents of src directory after compile
        working-directory: ./src/projectp2
        run: ls
        
       # copy compiled classes to test directory 
      - name : copy compiled classes to testresources directory 
        working-directory: ./src/projectp2
        run: cp -t  "../../test/projectp2" ProjectP2.class
        
        #copy compiled tests 
      - name : copy compiled Test classes to testresources directory 
        working-directory: ./test/projectp2
        run: cp -t  "../../testresources/" ProjectP2.class 
        
        # list contents or directory
      - name: List contents test package
        working-directory: ./test/projectp2
        run: ls
        
        #run Message Class tests and output report 
      - name: run Messages Class tests and create report 
        working-directory: ./test
        run: |
         ls
         java -jar  "../testresources/junit-platform-console-standalone-1.6.0.jar" -cp "." --select-class  projectp2.ProjectP2Test  
         
        
